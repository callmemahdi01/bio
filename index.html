<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>iframe با دکمه فول‌اسکرین همیشه فعال</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f4f7f6;
      position: relative;
    }

    iframe {
      width: 80%;
      max-width: 1200px;
      height: 100vh;
      border: none;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      overflow: auto;
      background-color: #fff;
      box-sizing: border-box;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      user-select: none;
    }

    .fullscreen-btn:hover {
      background: #1976D2;
    }

    /* استایل حالت فول‌اسکرین */
    :fullscreen iframe,
    iframe:fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      border-radius: 0 !important;
      display: block;
    }

    /* هیچ استایلی برای دکمه در حالت فول اسکرین تغییر نمی‌کند */
  </style>
</head>
<body>

  <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullscreen()">
    <span class="material-icons" id="fsIcon">fullscreen</span>
  </button>

  <iframe
    id="myFrame"
    src="https://callmemahdi01.github.io/epid/index.html"
    allowfullscreen
    scrolling="yes"
  ></iframe>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById("myFrame");
      const icon = document.getElementById("fsIcon");

      if (!document.fullscreenElement) {
        iframe.requestFullscreen().then(() => {
          icon.textContent = "fullscreen_exit";
        });
      } else {
        document.exitFullscreen().then(() => {
          icon.textContent = "fullscreen";
        });
      }
    }

    document.addEventListener("fullscreenchange", () => {
      const icon = document.getElementById("fsIcon");
      if (!document.fullscreenElement) {
        icon.textContent = "fullscreen";
      }
    });
  </script>

</body>
</html>
